<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Webhook</title>
</head>
<body>
    <h1>Send Message to Discord Webhook</h1>
    <input type="text" id="message" placeholder="Enter your message">
    <button onclick="sendMessage()">Send</button>

    <script>
        async function sendMessage() {
            const webhookUrl = "https://discord.com/api/webhooks/1300419867874299984/VqKm90a23vknZlpEqizjR8UwhAOWmIEp-FciPS_OJ6tpmuGe6b-2WZ5l1CZlk0eFOAzT";
            const messageContent = document.getElementById('message').value;

            if (!messageContent) {
                alert('Please enter a message!');
                return;
            }

            const payload = JSON.stringify({ content: messageContent });

            try {
                const response = await fetch(webhookUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: payload
                });

                if (response.ok) {
                    alert('Message sent successfully!');
                } else {
                    alert('Failed to send message!');
                }
            } catch (error) {
                console.error('Error sending webhook:', error);
                alert('Error sending message!');
            }
        }
    </script>
</body>
</html>
